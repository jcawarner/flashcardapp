{% extends 'base.html' %}
{% load static %}


{% block content %}



<center>
<div class="container-sm"><br>
	<img src="{% static 'images/numbers.jpg' %}" style="width:700px;height:250px;"><br>

	<br><h1>{{num_1}} To The {{num_2}} Power</h1>


	<br><form action="{% url 'exponent' %}" method="POST">
		{% csrf_token %}
	  <div class="mb-2">
	    
	    <input type="text" class="form-control " placeholder="Enter Your Answer" name="answer">
	    <input type="hidden" name="old_num_1" value="{{num_1}}">
	    <input type="hidden" name="old_num_2" value="{{num_2}}">
	    
	  </div><br>
	  <button type="submit" class="btn btn-danger">Submit</button>
	</form>

	{% if my_answer == "Correct!" %}
	</div><br><div class="alert alert-success" role="alert">
 		<strong>Your Answer is: {{my_answer}}</strong>
 	<button type="button" clase="btn-close" data-bs-dismiss="alert" aria-label="Close">
 		<span aria-hidden="true">&times;</span>
 	</button>
	</div>

	{% else %}

	<br><div class="alert alert-danger" role="alert">
 		<strong>Your Answer Is: {{my_answer}} Correct Answer Is: {{correct_answer}}</strong>
 	<button type="button" clase="btn-close" data-bs-dismiss="alert" aria-label="Close">
 		<span aria-hidden="true">&times;</span>
 	</button>
	</div>

	{% endif %}

</div>
</center>

{% endblock %}
